<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Шрека тап</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

  <div class="col-12">

    <div class="col d-flex">

        <div class="col-4 d-flex align-items-center">
            <p class="p-1" onclick="goback()">Дом</p>
        </div>

        <div class="col-4 d-flex align-items-center justify-content-center">
            <p class="p-2">Инвентарь</p>
        </div>

        <div class="col-4"></div>

    </div>


    <div class="col d-flex justify-content-center">

        <div class="col-8">

            <div class="col d-block">

                <div class="col d-flex justify-content-center align-items-center">
                    <p class="p-3">Открытые</p>
                </div>

                <div class="col d-flex">
                    <img class="img-1" src="img/pngwing.com.png" alt="">
                </div>

            </div>


            <div class="col d-block">

                <div class="col d-flex justify-content-center align-items-center">
                    <p class="p-3">Закрытые</p>
                </div>

                <div class="col d-flex">
                    <img class="img-2" src="img/img1.png" alt="">
                    <img class="img-2" src="img/img2.png" alt="">
                    <img class="img-2" src="img/img3.png" alt="">
                </div>

            </div>


        </div>

    </div>

  </div>
  

  <script src="script.js"></script>
</body>
</html>
